<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <script src="main.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>

  <div class="container">
    <div class="texto">
    <h1>Learn to code by <br>watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      
    </div>

    <div class="container-form">

      <div class="firstbutton"><span>Try it free 7 days</span> then $20/mo. thereafter</div>

      <div class="form">
      <form action="">
        <input type="text" placeholder="First name" id="first_name" class="form_input">
        <input type="text" placeholder="Last name" id="last_name" class="form_input">
        <input type="text" placeholder="Email adress" id="email" class="form_input">
        <input type="password" placeholder="password" id="password" class="form_input">
        <button type="submit" class="submitbutton" id="submitbutton">CLAIM YOUR FREE TRIAL</button>

      </form>
      <p class="t-s">By clicking the button you are agreeing to our <span>Terms and Services<span></p>
      </div>
    </div>

    
  </div>
  
 
</body>
</html>
