<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
	 rel="stylesheet">
	 <!-- ANIMATE CSS -->
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />

  	<!-- TITLE -->
	<title>Form Responsive</title>

</head>
<body>
	<div class="content">
		<h1 class="logo">Contact <span>Us</span></h1>

		<div class="contact-wrapper">
			
			<div class="contact-form">
				<h2>This is the way to contact us</h2>
				
				<form action="">
					<p>
						<label>Fullname</label>
						<input type="text" name="fullname">
					</p>

					<p>
						<label>Email</label>
						<input type="email" name="email">
					</p>

					<p>
						<label>Phone</label>
						<input type="tel" name="phone">
					</p>

					<p>
						<label>Affair</label>
						<input type="text" name="affair">
						
					</p>

					<p class ="message">
						<label>Message</label>
						<textarea name="message" rows="3"></textarea>
					</p>

					<p class="button"> 
						<button type="submit">SEND</button>
					</p>
				</form>

			</div>

			<div class="contact-inform">
				<!-- MÁS INFORMACIÓN -->
				<h2>More info</h2>

				<ul>
					<li><img src="location.svg" alt="icono location"> 16 Street</li>
					<li><img src="phone.svg" alt="icono phone">3008556458</li>
					<li><img src="mail.svg" alt="icono mail">jesus15202009@gmail.com</li>
				</ul>

				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati nemo quisquam omnis esse molestiae, quidem magnam praesentium officiis illo eos!</p>

				<p>Company.com</p>

			</div>

		</div>




	</div>
	
</body>
</html>
