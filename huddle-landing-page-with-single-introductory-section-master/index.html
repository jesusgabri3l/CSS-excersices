<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>


<div class="container">
  <div class="img">
    <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="img-i">
  </div>

  <div class="texto">
    <h1>Build the community <br>Your fans will love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

    <button>Register</button>


  </div>

</div>

  <footer>
    <ul>
        <li><img src="./images/facebook.svg" alt="facebook" class="sm-icons"></li>
        <li><img src="./images/twitter.svg" alt="twitter" class="sm-icons"></li>
        <li><img src="./images/instagram.svg" alt="instagram" class="sm-icons"></li>
    </ul>
  </footer>
 
</body>
</html>
