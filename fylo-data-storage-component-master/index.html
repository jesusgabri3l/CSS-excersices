<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="c-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  
  <title>Fylo data storage component</title>
</head>
<body>
		

	
	<!-- CONTAINER-->
  <div class="container">

	<!-- SECCIÓN DE ICONOS -->
	<div class="icons">
		<h1><img src="./images/logo.svg" class="logo"></h1>
		<ul>
			<li><span class="spanimg"><img src="./images/icon-document.svg" class="imgicons"></span></li>
			<li><span class="spanimg"><img src="./images/icon-folder.svg"class="imgicons"></span></li>
			<li><span class="spanimg"><img src="./images/icon-upload.svg"class="imgicons"></span></li>
			
		</ul>
		
	</div>


	<!-- SECCIÓN DE LA BARRA Y DISKSPACE-->
	<div class="diskspace">
	
		<div class="texto">
			<p>You've used <span>815 GB</span> of your storage</p>
		</div>

		

		

				<!-- BARRA -->
				<div class="bar">
				<div class="myProgress">
		  <div class="myBar"></div>
		</div>

			<p class="gb">0 GB</p>
			<p class="gb" id = "gb1">1000GB</p>

		</div>
	</div>
	

  </div>
